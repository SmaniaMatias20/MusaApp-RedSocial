<div class="flex flex-col h-screen overflow-y-auto bg-black text-white sm:w-screen">

    <!-- Flecha para volver -->
    <div class="flex justify-between items-center w-full p-4  text-white">
        <a routerLink="/home" class="flex items-center text-white hover:text-blue-400 transition">
            <span class="material-icons text-3xl">arrow_back</span>
            <span class="ml-2 text-lg">Ir a Inicio</span>
        </a>

        <a routerLink="/dashboard-statistics" class="flex items-center text-white hover:text-blue-400 transition gap-2">
            <span class="ml-2 text-lg">Ir a Estadisticas</span>
            <span class="material-icons text-3xl">arrow_forward</span>
        </a>
    </div>

    <!-- Tabla de usuarios -->
    <div class="flex flex-col flex-1 items-center justify-center">
        <app-users-table [users]="users" (toggleUserStatus)="handleToggleVisibility($event)"></app-users-table>
        <!-- BotÃ³n para agregar usuario -->
        <div class="flex justify-center items-center w-full p-4 bg-black/80 text-white">
            <button class="flex items-center gap-2 text-white hover:text-blue-400 transition">
                <span class="material-icons text-3xl">add</span>
                <span class="ml-2 text-lg">Crear Usuario</span>
            </button>
        </div>
    </div>


</div>
