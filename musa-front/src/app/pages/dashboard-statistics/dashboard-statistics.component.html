<div class="flex flex-col h-screen overflow-y-auto bg-black text-white sm:w-screen">

    <!-- Flecha para volver -->
    <div class="flex flex-col items-center w-full p-4 text-white">

        <!-- Navegación -->
        <div class="flex justify-between w-full mb-6">
            <a routerLink="/home" class="flex items-center text-white hover:text-blue-400 transition">
                <span class="material-icons text-3xl">arrow_back</span>
                <span class="ml-2 text-lg">Ir a Inicio</span>
            </a>

            <a routerLink="/dashboard-users" class="flex items-center text-white hover:text-blue-400 transition gap-2">
                <span class="ml-2 text-lg">Ir a Usuarios</span>
                <span class="material-icons text-3xl">arrow_forward</span>
            </a>
        </div>

        <!-- Tabs -->
        <div class="flex space-x-4 mb-6 border-b border-gray-600">
            <button (click)="selectedTab = 1"
                [ngClass]="selectedTab === 1 ? 'border-b-2 border-blue-400 text-blue-400' : 'text-gray-400'"
                class="px-4 py-2 transition">
                Gráfico 1
            </button>
            <button (click)="selectedTab = 2"
                [ngClass]="selectedTab === 2 ? 'border-b-2 border-blue-400 text-blue-400' : 'text-gray-400'"
                class="px-4 py-2 transition">
                Gráfico 2
            </button>
            <button (click)="selectedTab = 3"
                [ngClass]="selectedTab === 3 ? 'border-b-2 border-blue-400 text-blue-400' : 'text-gray-400'"
                class="px-4 py-2 transition">
                Gráfico 3
            </button>
        </div>

        <!-- Gráficos -->
        <div class="w-full">
            <app-generic-graphic *ngIf="selectedTab === 1"></app-generic-graphic>
            <app-generic-graphic *ngIf="selectedTab === 2"></app-generic-graphic>
            <app-generic-graphic *ngIf="selectedTab === 3"></app-generic-graphic>
        </div>

    </div>
</div>
