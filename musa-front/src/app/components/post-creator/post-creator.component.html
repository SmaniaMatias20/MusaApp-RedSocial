<div class="bg-black p-4 rounded-xl text-white w-full max-w-xl mx-auto shadow-lg border-b border-gray-700">
    <div class="flex items-start gap-4">
        <img src="assets/avatar.jpg" class="w-12 h-12 rounded-full object-cover" alt="Avatar" />

        <div class="flex-1">
            <textarea [(ngModel)]="tweetText" placeholder="¿Qué está pasando?"
                class="bg-transparent w-full text-white resize-none outline-none text-base placeholder-gray-400"
                rows="3"></textarea>

            <div class="mt-4 flex flex-wrap gap-2">
                <img *ngFor="let img of imagePreviews" [src]="img"
                    class="w-24 h-24 object-cover rounded-lg border border-gray-700" />
            </div>

            <div class="flex justify-end gap-4">

                <div class="flex items-center gap-4 mt-3 text-blue-400 text-2xl">
                    <!-- Íconos con labels accesibles -->
                    <label class="cursor-pointer">
                        <i class="material-icons hover:text-blue-500 text-white transition">image</i>
                        <input type="file" (change)="onImageSelected($event)" hidden multiple />
                    </label>
                    <i
                        class="material-icons hover:text-blue-500 text-white transition cursor-pointer">insert_emoticon</i>
                    <i class="material-icons hover:text-blue-500 text-white transition cursor-pointer">location_on</i>
                    <i class="material-icons hover:text-blue-500 text-white transition cursor-pointer">videocam</i>
                    <i class="material-icons hover:text-blue-500 text-white transition cursor-pointer">poll</i>
                </div>
                <button
                    class="mt-4 bg-blue-600 hover:bg-blue-700 px-5 py-2 rounded-full font-medium disabled:opacity-50 transition"
                    [disabled]="!tweetText && imageFiles.length === 0" (click)="post()">
                    Postear
                </button>

            </div>
        </div>
    </div>
</div>
