<div class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-zinc-900 text-white rounded-xl shadow-lg w-full max-w-md p-6">

        <div class="flex justify-end items-center mb-2 ">
            <button class="text-white text-xl font-bold hover:text-red-400" (click)="close()">×</button>
        </div>

        <div class="flex border-b border-gray-700 mb-4">
            <button class="flex-1 py-2 text-center font-medium border-b-2" [ngClass]="{
                  'border-blue-500 text-blue-400': activeTab === 'likes',
                  'border-transparent text-gray-400 hover:text-gray-200': activeTab !== 'likes'
                }" (click)="activeTab = 'likes'">
                Me gusta
            </button>
            <button class="flex-1 py-2 text-center font-medium border-b-2" [ngClass]="{
                  'border-blue-500 text-blue-400': activeTab === 'comments',
                  'border-transparent text-gray-400 hover:text-gray-200': activeTab !== 'comments'
                }" (click)="activeTab = 'comments'">
                Comentarios
            </button>
        </div>

        <div>
            <div *ngIf="activeTab === 'likes'">
                <p *ngIf="likes.length === 0" class="text-gray-400">Nadie ha dado me gusta aún.</p>

                <div class="max-h-96 overflow-y-auto pr-2">
                    <ul class="space-y-3">
                        <li *ngFor="let user of likes" class="border-b border-gray-700 pb-3 pt-1">
                            <div class="flex gap-2">
                                <img [src]="user.profileImage" alt="{{ user.firstName }} {{ user.lastName }}"
                                    class="rounded-full w-10 h-10 object-cover object-center aspect-square" />
                                <div class="leading-tight">
                                    <p class="font-semibold text-sm">{{user.firstName}} {{user.lastName}}</p>
                                    <p class="text-gray-400 text-sm">{{user.username}}</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Comments Tab -->
            <div *ngIf="activeTab === 'comments'">
                <p *ngIf="comments.length === 0" class="text-gray-400">No hay comentarios aún.</p>

                <div class="max-h-96 overflow-y-auto pr-2">
                    <ul class="space-y-2">
                        <li *ngFor="let item of comments" class="border-b border-gray-700 pb-3 pt-1">
                            <div class="flex gap-2">
                                <img [src]="item.profileImage" alt="{{ item.firstName }} {{ item.lastName }}"
                                    class="rounded-full w-10 h-10 object-cover object-center aspect-square" />

                                <div class="leading-tight flex-grow">
                                    <p class="font-semibold text-sm space-x-2">
                                        {{ item.firstName }} {{ item.lastName }} -
                                        <span class="text-gray-400">{{ item.date }}</span>
                                        <span *ngIf="item.edited" class="material-icons text-white text-sm"
                                            title="Editado">edit</span>

                                        <!-- Botón Editar solo si el comentario es del usuario actual -->
                                        <button *ngIf="item.idUser === currentUserId" (click)="startEdit(item)"
                                            class="ml-2 text-blue-400 hover:text-blue-600 text-xs font-semibold">
                                            Editar
                                        </button>
                                    </p>

                                    <p class="text-gray-400 text-sm">{{ item.username }}</p>

                                    <!-- Edición activa -->
                                    <div *ngIf="editingCommentId === item._id; else showContent" class="mt-2">
                                        <textarea [(ngModel)]="editedText" rows="3" maxlength="140"
                                            class="w-full p-2 rounded bg-zinc-800 text-white border border-gray-600 resize-none"></textarea>

                                        <div class="mt-2 flex gap-2 justify-end">
                                            <button (click)="saveEdit(item._id)"
                                                class="px-4 py-1 bg-blue-600 rounded hover:bg-blue-700 text-white">
                                                Guardar
                                            </button>
                                            <button (click)="cancelEdit()"
                                                class="px-4 py-1 bg-gray-600 rounded hover:bg-gray-700 text-white">
                                                Cancelar
                                            </button>
                                        </div>
                                    </div>

                                    <!-- Mostrar contenido si no está editando -->
                                    <ng-template #showContent>
                                        <div
                                            class="border mt-2 border-gray-700 rounded-lg p-2 max-h-40 overflow-x-auto break-words">
                                            <p class="text-sm break-words break-all">{{ item.content }}</p>
                                        </div>
                                    </ng-template>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
