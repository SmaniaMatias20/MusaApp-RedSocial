<div class="flex p-4 border-b border-gray-700 text-white gap-2">
    <img [src]="profileImage" class="w-12 h-12 rounded-full object-cover" alt="Avatar">

    <div class="flex-1">
        <div class="flex items-center gap-1 flex-wrap">
            <span class="font-bold">{{ firstName }} {{ lastName }}</span>
            <!-- opcional: verificado -->
            <i *ngIf="post.verified" class="material-icons text-blue-500 text-sm">verified</i>
            <span class="text-gray-400">{{ post.username }} · {{ post.date }}</span>
        </div>

        <p class="mt-1 text-sm">{{ post.content }}</p>

        <img *ngIf="post.image" [src]="post.image" class="w-full h-auto object-cover mt-2" alt="Imagen del post">


        <!-- Estadísticas simuladas -->
        <div class="flex justify-between mt-3 max-w-md text-gray-400 text-sm">
            <div class="flex items-center gap-1">
                <i class="material-icons text-base">chat_bubble_outline</i>
                <span>0</span>
            </div>

            <div class="flex items-center gap-1">
                <i class="material-icons text-base">favorite_border</i>
                <span>{{ post.likes?.length || 0 }}</span>
            </div>

            <div class="flex items-center gap-1">
                <i class="material-icons text-base">bar_chart</i>
                <span>0</span>
            </div>
        </div>
    </div>
</div>
