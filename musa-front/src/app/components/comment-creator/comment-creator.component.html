<div class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-zinc-900 text-white rounded-xl shadow-lg w-full max-w-md p-6 relative">

        <!-- Botón cerrar -->
        <button (click)="close()" class="absolute top-3 right-3 text-white text-xl hover:text-red-400 cursor-pointer">
            ×
        </button>

        <!-- Formulario -->
        <form (submit)="submitComment()" class="flex flex-col gap-4 mt-6">
            <textarea [(ngModel)]="commentText" name="comment" rows="3" placeholder="Escribe tu comentario..."
                maxlength="140"
                class="w-full p-3 border border-gray-600 rounded-lg bg-zinc-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

            <p class="text-xs" [ngClass]="countCharacters(commentText) === 140 ? 'text-red-400' : 'text-gray-400'">
                {{ countCharacters(commentText) }} / 140 caracteres
            </p>


            <button type="submit"
                class="self-end px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition cursor-pointer">
                Comentar
            </button>
        </form>

    </div>
</div>
